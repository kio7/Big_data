{% extends 'layout.html' %}
{% block title %}Segmentation{% endblock %}
{% block body %}

<h1>Segmentation</h1>
<hr>
<p></p>

<div class="mt-3 ml-3">
    <form method="POST" novalidate enctype="multipart/form-data">
        {{ form.csrf_token() }}
        <p>Choose picture:</p>
        {{ form.picture(class='form-control') }}
        {{ form.submit(class='btn btn-success mt-2') }}
    </form>
</div>

{% if flag == True %}
    <!-- Originals -->
    <img width="100%" src="{{ url_for('static', filename='photos/segmentation/' + picture_name) }}" alt="Nope">

    <!-- Edited -->
    <img width="100%" src="{{ img_rg }}" alt="Nope">
    <img width="100%" src="{{ img_thres }}" alt="Nope">
{% endif %}

{% endblock %}

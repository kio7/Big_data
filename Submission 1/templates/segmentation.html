{% extends 'layout.html' %}
{% block title %}Segmentation{% endblock %}
{% block body %}

<h1>Segmentation</h1>
<hr>
<p></p>

<div class="mt-3 ml-3">
    <form method="POST" novalidate enctype="multipart/form-data">
        {{ form.csrf_token() }}
        <p>Choose picture:</p>
        {{ form.picture(class='form-control') }}
        {{ form.submit(class='btn btn-success mt-2') }}
    </form>
</div>

{% if plot_image != '' %}
    <img width="100%" src="{{ plot_image }}" alt="Nope">
{% endif %}

{% endblock %}
